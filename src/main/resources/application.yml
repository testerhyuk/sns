spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common
jwt:
  secret-key: my_spring_boot_portfolio.sns-project.social_network.sns-application-2023.secret_key
  # 30 days
  token.expired-time-ms: 2592000000

---
spring:
  config:
    activate:
      on-profile: common

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sns-project
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  redis:
    host: localhost
    port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: prod
